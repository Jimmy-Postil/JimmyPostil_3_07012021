<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <title>Ohmyfood</title>
</head>
<body>

    <header>
        <img src="images/logo/ohmyfood@2x.svg" alt="logo ohmyfood" class="header-logo-img"/>

        <div class="header-localisation">
            <i class="fas fa-map-marker-alt"></i>
            <h2> Paris, Belleville</h2>
        </div>

        <section>

            <button class="button-restaurant" type="submit">Explorer nos restaurants</button>
        </section>

    </header>
